name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libnm-dev libcloudproviders-dev librsvg2-dev

      - name: install frontend dependencies
        run: bun install

      - name: Create dummy sidecars
        run: |
          mkdir -p src-tauri/binaries
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            echo "dummy" > src-tauri/binaries/opencode-cli-x86_64-pc-windows-msvc.exe
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            echo "dummy" > src-tauri/binaries/opencode-cli-x86_64-apple-darwin
            echo "dummy" > src-tauri/binaries/opencode-cli-aarch64-apple-darwin
            chmod +x src-tauri/binaries/opencode-cli-x86_64-apple-darwin
            chmod +x src-tauri/binaries/opencode-cli-aarch64-apple-darwin
          else
            echo "dummy" > src-tauri/binaries/opencode-cli-x86_64-unknown-linux-gnu
            chmod +x src-tauri/binaries/opencode-cli-x86_64-unknown-linux-gnu
          fi
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Godoty v__VERSION__"
          releaseBody: "See the assets below to download the latest version of Godoty."
          releaseDraft: true
          prerelease: false
