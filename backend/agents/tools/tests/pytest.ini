[tool:pytest]
# Pytest configuration for Godot Agent Integration Tools

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --durations=10
    --color=yes

# Custom markers
markers =
    unit: Unit tests (isolated component testing)
    integration: Integration tests (component interaction)
    websocket: Tests requiring WebSocket functionality
    slow: Long-running tests (comprehensive testing)
    security: Security-related tests

# Async/await support
asyncio_mode = auto

# Minimum version
minversion = 6.0

# Test session configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:websockets.*

# Timeout configuration
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (when used with --cov)
addopts_cover =
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Parallel execution (if pytest-xdist is installed)
# addopts_parallel = -n auto

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL