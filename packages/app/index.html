<!doctype html>
<html lang="en" style="background-color: var(--background-base)">
  <head>
    <script>
      (function() {
        function showError(message, stack) {
          var div = document.createElement('div');
          div.style.position = 'fixed';
          div.style.top = '0';
          div.style.left = '0';
          div.style.width = '100%';
          div.style.height = '100%';
          div.style.backgroundColor = '#ff0000';
          div.style.color = '#ffffff';
          div.style.zIndex = '999999';
          div.style.padding = '20px';
          div.style.boxSizing = 'border-box';
          div.style.overflow = 'auto';
          div.style.fontFamily = 'monospace';
          div.style.whiteSpace = 'pre-wrap';
          div.innerHTML = '<h1>Error Detected</h1><p><strong>Message:</strong> ' + message + '</p><p><strong>Stack:</strong> ' + (stack || 'N/A') + '</p>';
          document.body ? document.body.appendChild(div) : document.documentElement.appendChild(div);
          alert('Error: ' + message);
        }
        window.onerror = function(msg, url, line, col, error) {
          showError(msg, error ? error.stack : 'at ' + url + ':' + line + ':' + col);
          return false;
        };
        window.onunhandledrejection = function(event) {
          showError(event.reason ? (event.reason.message || event.reason) : 'Unhandled Rejection', event.reason ? event.reason.stack : null);
        };
      })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenCode</title>
    <link rel="icon" type="image/png" href="./favicon-96x96-v3.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon-v3.svg" />
    <link rel="shortcut icon" href="./favicon-v3.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-v3.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="theme-color" content="#F8F7F7" />
    <meta name="theme-color" content="#131010" media="(prefers-color-scheme: dark)" />
    <meta property="og:image" content="./social-share.png" />
    <meta property="twitter:image" content="./social-share.png" />
    <script id="oc-theme-preload-script" src="./oc-theme-preload.js"></script>
  </head>
  <body class="antialiased overscroll-none text-12-regular overflow-hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="flex flex-col h-dvh p-px"></div>
    <script src="./src/entry.tsx" type="module"></script>
  </body>
</html>
