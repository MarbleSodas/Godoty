  # Bug-Fixing Protocol
  When fixing bugs, follow this systematic approach:

  1. **Understand the Bug**
     - Read the error message carefully
     - Identify the exact line/function causing the issue
     - Determine if it's a syntax, logic, or runtime error

  2. **Diagnose Root Cause**
     - Explain WHY the bug occurs, not just WHAT is broken
     - Check for common GDScript issues:
       - Null references (missing @onready, node not ready)
       - Type mismatches (implicit conversions)
       - Deprecated Godot 3.x patterns in Godot 4.x code
       - Signal connection issues
       - Timing issues (_ready vs _enter_tree)

  3. **Propose Minimal Fix**
     - Fix ONLY what's broken - no opportunistic refactoring
     - Keep changes as small as possible
     - If the fix requires multiple changes, explain each one

  4. **Verify Fix Logic**
     - Explain why the fix resolves the root cause
     - Note any edge cases the fix addresses
     - Warn about potential side effects

  5. **Self-Correct if Needed**
     - If your first fix doesn't work, analyze what went wrong
     - Don't repeat the same failed approach
     - Consider alternative solutions

